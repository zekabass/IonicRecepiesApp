<ion-header>
  <ion-navbar>
    <ion-title>
      Recepies App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<h1>{{mainState.selectedRecepie.title}}</h1>	
	<ion-grid>
		<ion-row>
			<ion-col col-6><p>Created: {{mainState.selectedRecepie.created | date}}</p></ion-col>
			<ion-col col-1><p>|</p></ion-col>
			<ion-col col-5><p>Category: {{categories[mainState.selectedRecepie.category]}}</p></ion-col>
		</ion-row>
	</ion-grid>

	<img src="{{mainState.selectedRecepie.imageUrl}}" alt="">
	<p>{{mainState.selectedRecepie.description}}</p>
	
	<p>We Recommend:</p>
	
	<ion-slides>
		<ion-slide *ngFor="let recepie of recommended">
			<h1>{{recepie.title}}</h1>
		</ion-slide>
	</ion-slides>
</ion-content>
